name: makan_for_you
description: A comprehensive food delivery Flutter application for homemade meals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  smooth_page_indicator: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0

  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Network & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2
  http: ^1.1.2

  # Storage & Cache
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  uuid: ^4.3.3
  timeago: ^3.6.0
  url_launcher: ^6.2.3
  share_plus: ^7.2.1

  # WebSocket for Chat
  stomp_dart_client: ^2.0.0
  web_socket_channel: ^2.4.0

  # Image Handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

  # Location & Maps
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  location: ^5.0.3

  # Validation
  form_field_validator: ^1.1.0
  email_validator: ^2.1.17

  # Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0

  # Charts
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/

